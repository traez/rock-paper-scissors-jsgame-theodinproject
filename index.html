<!doctype html>
<html lang="en">
<head>
<title>Trae's Rock Paper Scissors JavaScript Game Project</title>
<meta charSet="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-traedays.png">
<link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<!-- 
<button onclick="alert('Hello World 1')">Click Me now 1</button>
-->
<body>

    <main>

        <section id="section-human">
            <header>
                <div id="icon-human"></div>
                <div id="win-human">Human - Games won: <span id="span-human">0</span></div>
            </header>
            <ul id="rounds-human">
                <li class="li-ul rh" id="rh-one">1</li>
                <li class="li-ul rh" id="rh-two">2</li>
                <li class="li-ul rh" id="rh-three">3</li>
                <li class="li-ul rh" id="rh-four">4</li>
                <li class="li-ul rh" id="rh-five">5</li>
            </ul>
        </section>

        <article>
            <h1>Human vs Robot</h1>
            <h2>Rock, Paper, Scissors</h2>
            <h3>First to five wins!</h3>
        </article>

        <section id="section-robot">
            <ul id="rounds-robot">
                <li class="li-ul rr" id="rr-one">1</li>
                <li class="li-ul rr" id="rr-two">2</li>
                <li class="li-ul rr" id="rr-three">3</li>
                <li class="li-ul rr" id="rr-four">4</li>
                <li class="li-ul rr" id="rr-five">5</li>
            </ul>
            <footer>
                <div id="icon-robot"></div>
                <div id="win-robot">Robot - Games won: <span id="span-robot">0</span></div>
            </footer>
        </section>

        <nav>
            <aside><span class="arrow"></span>Choose to start<span class="arrow"></span></aside>
            <menu>
                <li class="li-menu" id="rock"></li>
                <li class="li-menu" id="paper"></li>
                <li class="li-menu" id="scissors"></li> 
            </menu>
            <div id="github"><a href="https://github.com/traez/rock-paper-scissors-jsgame-theodinproject" target="_blank">https://github.com/traez</a></div>
        </nav>

    </main>  

  <script src="script.js"></script>
</body>

</html>
